<div class="card-grid-space" *ngFor="let post of posts">
  <a class="card" [routerLink]="post.route"
    [style]="'--bg-img: url(' + post.image + ')'">
    <div class="card-content">
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      <div class="date">{{ post.date }}</div>
      <div class="tags" *ngIf="post.topic">
        <div class="tag">{{ post.topic }}</div>
      </div>
    </div>
  </a>
</div>
