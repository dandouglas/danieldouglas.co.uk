  <ul>
    <li *ngFor="let post of posts$ | async">
      <a [routerLink]="post.route">
        <div class="blog-image" [style]="'background: url(' + post.image +')'">
        </div>
        <div class="blog-preview">
          <h2>{{ post.title }}</h2>
          <p>{{ post.description }}</p>
        </div>
      </a>
    </li>
  </ul>
