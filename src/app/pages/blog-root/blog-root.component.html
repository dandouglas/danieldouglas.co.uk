  <ul>
    <li *ngFor="let post of posts$ | async">
      <a [routerLink]="post.route">
        <div class="blog-image">
          <img src="https://via.placeholder.com/150" alt="Some placeholder image">
        </div>
        <div class="blog-preview">
          <h2>{{ post.title }}</h2>
          <p>{{ post.description }}</p>
        </div>
      </a>
    </li>
  </ul>
